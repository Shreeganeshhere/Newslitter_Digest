name: Daily Newsletter Generation

on:
  schedule:
    # Run daily at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Set up Gmail credentials
        run: |
          mkdir -p src/secrets
          echo '${{ secrets.GMAIL_CREDENTIALS_JSON }}' > src/secrets/credentials.json
          echo '${{ secrets.GMAIL_TOKEN_JSON }}' > src/secrets/token.json
      
      - name: Run newsletter pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd src
          python run_pipeline.py
      
      - name: Commit and push JSON file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add client/src/daily_digest.json
          git diff --staged --quiet || git commit -m "Update daily digest [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

